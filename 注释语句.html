<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body onload="disptime()">
<script>
    function disptime(){
        var now = new Date();

        document.write("<h2>今天日期:"+now.getFullYear()+"年"+(now.getMonth()+1)
        +"月"+now.getDate()+"日</h2>");//在页面显示当前日期
    }
</script>
</body>
</html>
